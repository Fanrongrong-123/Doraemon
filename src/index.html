<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="goatee">
                    <div class="goa one"></div>
                    <div class="goa two"></div>
                    <div class="goa three"></div>
                    <div class="goa four"></div>
                    <div class="five"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </header>
    <div class="necklace">
        <div class="bell"></div>
    </div>
    <main>
        <div class="soma">
            <div class="round"></div>
            <div class="wrap">
                <div class="pocket">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="arm">
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="finger left"></div>
        <div class="finger right"></div>
    </div>
    <footer>
        <div class="footer left"></div>
        <div class="footer right"></div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
